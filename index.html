<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>columns-resize demo</title>
  </head>
  <body>
    <div id="app">

      <div id="wrapper">

        <!-- 
            row is the container of columns.
            each row must have display:flex
        -->
        <div class="header row">
          <!--
            data-column-id must provide an id unique for each column
          -->
          <div class="column" data-column-id="name">
            Name
          </div>
          <div class="column" data-column-id="faculty">
            House
          </div>
          <div class="column" data-column-id="colors">
            Colors
          </div>
          <div class="column" data-column-id="long-number">
            Points
          </div>
        </div>

        <div class="row">
          <div class="column" data-column-id="name">
            Godric Gryffindor
            <!--
              data-resize-handle indicates the handlebar element,
              that can be dragged to resize columns.
              such element must be nested inside of the column element
            -->
            <div data-resize-handle></div>
          </div>
          
          <div class="column" data-column-id="faculty">
            Gryffindor
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="colors">
            Red, Gold
            <div data-resize-handle></div>
          </div>
          
          <div class="column" data-column-id="long-number">
            98
          </div>
          
        </div>

        <div class="row">
          <div class="column" data-column-id="name">
            Rowena Ravenclaw
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="faculty">
            Ravenclaw
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="colors">
            Blue, Bronze
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="long-number">
            42
          </div>
        </div>

        <div class="row">
          <div class="column" data-column-id="name">
            Helga Hufflepuff
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="faculty">
            Hufflepuff
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="colors">
            Black, Yellow
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="long-number">
            49
          </div>
        </div>

        <div class="row">
          <div class="column" data-column-id="name">
            Salazar Slytherin
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="faculty">
            Slytherin
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="colors">
            Green, Silver
            <div data-resize-handle></div>
          </div>
          <div class="column" data-column-id="long-number">
            31
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/demo/index.ts"></script>
  </body>
</html>
